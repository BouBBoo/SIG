<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Salles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="align-content: center">
    <table class="table" th:each="i: ${#numbers.sequence(0, etagemax)}">
        <thead>
            <tr>
                <th th:text="${'Etage ' + (i + 1)}">Etage</th>
                <th>Type</th>
                <th>Nom</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="salle: ${salles}">
                <form th:action="@{/update}" method="post">
                    <td th:if="${salle.getEtage() == i}">#<input type="hidden"  th:name="id" th:value="${salle.getId()}"></td>
                    <td th:if="${salle.getEtage() == i}" th:text="${salle.getType_salle()}"></td>
                    <td th:if="${salle.getEtage() == i}"><input type="text" class="form-control" th:name="nom" th:value="${salle.getNom()}"></td>
                    <td th:if="${salle.getEtage() == i}"><button class="btn btn-primary" type="submit">Save</button></td>
                </form>
            </tr>
        </tbody>
    </table>
</body>
</html>
