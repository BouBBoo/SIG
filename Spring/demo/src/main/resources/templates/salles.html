<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Salles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="align-content: center">
    <table class="table" th:each="i: ${#numbers.sequence(0, etagemax)}">
        <thead>
            <tr>
                <th th:text="${'Etage ' + (i + 1)}">Etage</th>
                <th>Id Salle</th>
                <th>Fonction Salle</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="salle: ${salles}">
                <td th:if="${salle.getEtage() == i}">#</td>
                <td th:if="${salle.getEtage() == i}" th:text="${salle.getId()}"></td>
                <td th:if="${salle.getEtage() == i}" ><input th:value="${salle.getFonction()}" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
